scalar Date

type User {
    id: String!
    email: String!
    name: String!
    lastLoginTime: String!
    auths: [UserAuth!]!
    createdAt: Date!
    updatedAt: Date!
}

input CreateUserInput {
    email: String!
    name: String!
    provider: UserProvider!
}

input CreateUserAuthInput {
    userId: String!
    provider: UserProvider!
}
