scalar Date

enum UserProvider {
  EMAIL
  GOOGLE
}

type User {
  id: String!
  email: String!
  name: String!
  lastLoginTime: String!
  createdAt: Date!
  updatedAt: Date!
}

type UserAuth {
  id: String!
  user: User
  provider: UserProvider!
  createdAt: Date!
  updatedAt: Date!
}

input CreateUserInput {
  email: String!
  name: String!
  provider: UserProvider!
}

input CreateUserAuthInput {
  userId: String!
  provider: UserProvider!
}
